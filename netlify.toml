# Netlify build settings
[build]
  command = "npm run build"
  publish = "dist"

# Proxy rule for the API. This MUST come BEFORE the general SPA rule.
# It tells Netlify to forward any request starting with /api/ to your backend.
[[redirects]]
  from = "/api/*"
  to = "https://your-hf-username-your-space.hf.space/api/:splat"
  status = 200
  force = true # Ensures this rule is always applied

# The general redirect rule for the Single Page Application.
# This catches all other routes and serves the main page.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200