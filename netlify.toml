# Netlify build settings
[build]
  command = "npm run build"
  publish = "dist"

# Proxy rule for the API. 
# This rule correctly proxies requests.
[[redirects]]
  from = "/api/*"
  to = "https://sonuprasad-hillside.hf.space/:splat" # CORRECTED: Removed the extra /api from the 'to' path
  status = 200
  force = true

# The general redirect rule for the Single Page Application.
# This MUST come last.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200